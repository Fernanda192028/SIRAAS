<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar membro</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style/cadastro_membros.css')}}">
</head>
<body>
    <a href="/home/master">←</a>
    <h1>Inclua alguém na equipe!</h1>

    <div class="formbox">
        <form method="POST" action="/Cadastromembro" id="cadastro">
            <div class="cadastrar">
                <div class="inputs">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu E-mail">

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

                    <label for="funcao">Função:</label>
                    <select name="funcao" id="funcao">
                        <option value="dt">Dev team</option>
                        <option value="po">Product Owner (PO)</option>
                        <option value="sm">Scrum Master</option>
                    </select>
                </div>
                <img src="{{url_for('static', filename='media/membros_equipe.png')}}" alt="membros" id="membrosimg">
            </div>
        </form>
    </div>
    <div style="display: flex; justify-content: center;">
        <button type="submit" class="btn-enviar" onclick="location.href='/autenticar'">Enviar</button>
    </div>

</body>
</html>
